<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>離線模式 - AlleyNote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 50px;
      height: 50px;
      color: #9ca3af;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #fef3c7;
      color: #92400e;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border-radius: 50%;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .tips {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .tips h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 1rem;
    }

    .tips ul {
      text-align: left;
      list-style: none;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .tips li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .tips li:before {
      content: "•";
      position: absolute;
      left: 0.5rem;
      color: #9ca3af;
    }

    @media (max-width: 640px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>您目前處於離線狀態</h1>
    <p>無法連線到網路，請檢查您的網路連線。</p>

    <div class="status">
      <span class="status-dot"></span>
      <span>正在嘗試重新連線...</span>
    </div>

    <div class="buttons">
      <button class="btn-primary" onclick="location.reload()">
        重新整理頁面
      </button>
      <button class="btn-secondary" onclick="history.back()">
        返回上一頁
      </button>
    </div>

    <div class="tips">
      <h2>建議您：</h2>
      <ul>
        <li>檢查 Wi-Fi 或行動數據是否已開啟</li>
        <li>確認是否在飛航模式</li>
        <li>嘗試重新連接網路</li>
        <li>稍後再試一次</li>
      </ul>
    </div>
  </div>

  <script>
    // 監聽網路狀態
    window.addEventListener('online', () => {
      console.log('Network connection restored');
      
      // 顯示提示
      const status = document.querySelector('.status');
      status.style.background = '#d1fae5';
      status.style.color = '#065f46';
      status.querySelector('.status-dot').style.background = '#10b981';
      status.querySelector('span:last-child').textContent = '已連線！正在重新載入...';
      
      // 自動重新載入
      setTimeout(() => {
        location.reload();
      }, 1000);
    });

    // 定期檢查網路狀態
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
