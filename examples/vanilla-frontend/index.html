<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlleyNote 公告系統</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>AlleyNote 公告系統</h1>
            <p>使用純 HTML + CSS + JavaScript 實作的前端範例</p>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜尋公告..." />
            </div>
            <div class="toolbar-actions">
                <button class="btn" id="refresh-btn">重新整理</button>
                <button class="btn auth-required" id="create-post-btn" style="display: none;">建立公告</button>
                <button class="btn" id="login-btn">登入</button>
                <button class="btn btn-outline" id="logout-btn" style="display: none;">登出</button>
            </div>
        </div>

        <main id="posts-container" class="posts-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>載入中...</p>
            </div>
        </main>
    </div>

    <!-- 對話框樣式 -->
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 8px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-large {
            max-width: 700px;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal form {
            padding: 20px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .toolbar-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-actions {
                justify-content: center;
            }
        }
    </style>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
