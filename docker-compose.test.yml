services:
    php:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
        volumes:
            - .:/var/www/html
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
        environment:
            APP_ENV: testing
            DB_CONNECTION: sqlite
            DB_DATABASE: ':memory:'
            PHP_IDE_CONFIG: 'serverName=Docker'
            XDEBUG_MODE: coverage
