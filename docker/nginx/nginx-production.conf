# 生產環境 Nginx 配置
server {
    listen 80;
    server_name alleynote.local;
    
    # 強制重新導向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # 允許 Let's Encrypt 驗證
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
    }
}

server {
    listen 443 ssl http2;
    server_name alleynote.local;
    root /var/www/html/public;
    index index.php;

    # SSL 憑證設定
    ssl_certificate /etc/nginx/ssl/alleynote.crt;
    ssl_certificate_key /etc/nginx/ssl/alleynote.key;
    
    # SSL 安全設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 強化安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP 標頭（生產環境 - 更嚴格的配置）
    # 注意：如果使用 CDN 資源，需要將對應的域名加入白名單
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.ckeditor.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.ckeditor.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.ckeditor.com; connect-src 'self' https://cdn.ckeditor.com; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # 隱藏伺服器版本資訊
    server_tokens off;

    # 檔案上傳限制
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # 禁止存取敏感檔案
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }

    location ~* \.(env|ini|log|conf)$ {
        deny all;
    }

    # 禁止存取上傳目錄中的 PHP 檔案
    location ~* /storage/.*\.php$ {
        deny all;
    }

    # 靜態檔案快取
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # PHP 檔案處理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        
        # FastCGI 安全設定
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # 預設路由
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 錯誤頁面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # 日誌設定
    access_log /var/log/nginx/alleynote_access.log;
    error_log /var/log/nginx/alleynote_error.log warn;
}