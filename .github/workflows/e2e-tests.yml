name: E2E Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: none

      - name: Install PHP dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup database
        working-directory: backend
        run: |
          mkdir -p database
          php scripts/migrate.php

      - name: Start PHP built-in server
        working-directory: backend
        run: |
          php -S localhost:8080 -t public > /dev/null 2>&1 &
          sleep 2

      - name: Start frontend server
        working-directory: frontend
        run: |
          python3 -m http.server 3000 > /dev/null 2>&1 &
          sleep 2

      - name: Install test dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: tests/e2e/test-results/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.existsSync('tests/e2e/test-results.json')
              ? JSON.parse(fs.readFileSync('tests/e2e/test-results.json', 'utf8'))
              : null;
            
            if (testResults) {
              const { stats } = testResults;
              const passed = stats.expected || 0;
              const failed = stats.unexpected || 0;
              const total = passed + failed;
              
              const body = `## ğŸ­ E2E Test Results
              
              - âœ… Passed: ${passed}
              - âŒ Failed: ${failed}
              - ğŸ“Š Total: ${total}
              
              ${failed > 0 ? 'âš ï¸ Some tests failed. Check the artifacts for details.' : 'ğŸ‰ All tests passed!'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
