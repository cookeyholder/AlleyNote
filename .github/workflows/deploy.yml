name: 部署

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    name: 部署到生產環境
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4

    - name: 設定 PHP 環境
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: pdo_sqlite, sqlite3, zip
        tools: composer:v2

    - name: 安裝相依套件
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    - name: 建立 .env 檔案
      run: |
        echo "${{ secrets.ENV_PRODUCTION }}" > .env

    - name: 設定 SSH 金鑰
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: 新增部署主機到已知主機
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

    - name: 部署到生產環境
      env:
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      run: |
        tar -czf deploy.tar.gz \
          --exclude='.git' \
          --exclude='tests' \
          --exclude='.github' \
          --exclude='*.log' \
          .
        scp deploy.tar.gz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/
        ssh $DEPLOY_USER@$DEPLOY_HOST "cd $DEPLOY_PATH && \
          tar -xzf deploy.tar.gz && \
          rm deploy.tar.gz && \
          ./scripts/deploy.sh"

    - name: 建立版本標籤
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "部署版本: $VERSION"
        echo "version=$VERSION" >> $GITHUB_ENV

    - name: 建立 GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ env.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

    - name: 發送部署通知
      if: always()
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        text: 部署 ${{ env.version || 'latest' }} 版本${{ job.status == 'success' && ' 成功' || ' 失敗' }}
